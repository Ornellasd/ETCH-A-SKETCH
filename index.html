	<style type="text/css">
		body {
			margin: 0;
			padding: 0;

		}

  			display: grid;

  			text-align: left;

			border: 1px solid black;
			padding: 20px;

		}

	<div class="container">
		<div class="grid-container"></div>
		<button id="black">Black</button>
		<button id="color">Color</button>
		<button id="reset">Reset Grid</button>	
	</div>
